name = "subly-worker"
main = "worker/src/index.ts"
compatibility_date = "2024-01-01"

# 静态资源目录 - 构建后的前端文件
[assets]
directory = "./dist"

# D1 数据库绑定 - 部署后自动填充 database_id
[[d1_databases]]
binding = "DB"
database_name = "subly"
database_id = ""

# 定时任务 - 每天检查即将到期的订阅
[triggers]
crons = ["0 8 * * *"]

# 环境变量
[vars]
ENVIRONMENT = "production"
