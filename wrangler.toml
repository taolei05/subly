name = "subly"
main = "worker/src/index.ts"
compatibility_date = "2024-11-01"

[assets]
directory = "./frontend/dist"
binding = "ASSETS"

[[d1_databases]]
binding = "DB"
database_name = "subly"
database_id = "92571f48-4924-48f6-a6fc-b8a72f6706c0"#替换为你的D1数据库ID

# R2 存储桶（用于数据备份）
[[r2_buckets]]
binding = "BACKUP_BUCKET"
bucket_name = "subly"

# 每小时触发一次检查
[triggers]
crons = ["0 * * * *"]

[vars]
ENVIRONMENT = "production"
# JWT_SECRET 必须通过 wrangler secret 设置，不要在此处明文配置
# 运行: wrangler secret put JWT_SECRET
# 然后输入一个至少 32 字符的随机字符串
