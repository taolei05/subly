name = "subly-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# 静态资源目录 - 构建后的前端文件
[assets]
directory = "../dist"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "subly"
database_id = "92571f48-4924-48f6-a6fc-b8a72f6706c0"

# 定时任务 - 每天检查即将到期的订阅
[triggers]
crons = ["0 8 * * *"]

# 环境变量
[vars]
ENVIRONMENT = "production"
